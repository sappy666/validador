<body>
    <!-- navbar -->
    <header>
        <nav class="nav">
            <div class="nav__logo">
                <a href="./index.html">
                    <img class="nav__img" src="./img/og_chatiende.png">
                </a>
            </div>
    </header>

    <!-- Encabezado de la pagina -->
    <main>
        <section class="section">
            <h2 class="section__title">Formulario Beneficios Estatales</h2>

    <!-- Bloque Contenido -->
            <div class="form">
                <form action="POST" action="index.js"> <!--bloque form -->
                    <div class="form__group">
                        <label for="monto-dolares" class="form__label">Nombre</label> <!--elemento -->
                        <input type="text" id="nombre" name="nombre" class="form__input" placeholder="Tu nombre">
                    </div>
                    <div class="form__group">
                        <label for="monto-dolares" class="form__label">Rut</label> <!--elemento -->
                        <input type="text" id="rut" name="rut" class="form__input" placeholder="Tu Rut">
                    </div>
                    <div class="form__group">
                        <label for="monto-dolares" class="form__label">Fecha de nacimiento</label> <!--elemento -->
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="form__input" placeholder="DD/MM/AA">
                    </div>
                    <div class="form__group">
                        <label for="monto-dolares" class="form__label">Ahorro</label> <!--elemento -->
                        <input type="number" id="ahorro" name="ahorro" class="form__input" placeholder="Ahorro en uf">
                    </div>
                    <div class="form__group">
                        <label for="monto-dolares" class="form__label">Rango de vulnerabilidad</label> <!--elemento -->
                        <input type="number" min="0" max="100" id="rango-rsh" name="rango-rsh" class="form__input" placeholder="Tu porcentaje de R.S.H">
                    </div>
                    <input type="button" value="Enviar" class="form__button" name="submit" id="btn-enviar">
                </form>
            </div>
        </section>
    </main>

    <!-- FIN CONTENIDO DE LA PAGINA -->
